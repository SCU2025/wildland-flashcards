<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wildland Fire Flashcards</title>
    <img> src="1018header.png" alt="header pic"
    <link rel="stylesheet" href="styles.css" />
    <!-- iOS & general PWA icons -->
<link rel="apple-touch-icon" href="180.png"> <!-- iOS icon -->
<link rel="icon" type="image/png" sizes="196x196" href="196.png"> <!-- Android / Chrome -->
<link rel="icon" type="image/png" sizes="512x512" href="512.png"> <!-- General high-res icon -->

<!-- PWA Capabilities for iOS Safari -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000"> <!-- Match your design -->

<!-- Web App Title -->
<meta name="apple-mobile-web-app-title" content="Wildland Fire Flash Cards">

</head>
<body>
    <H1>Wildland Flashcards for the 10s and 18s</H1>
    
    <div class="container">
        <div class="buttons">
            <button onclick="loadSet('10s')">10 Standard Orders</button>
            <button onclick="loadSet('18s')">18 Watch Outs</button>
            <button onclick="shuffleCards()">Shuffle</button>
        </div>
        <div class="flashcard" onclick="flipCard()">
            <div class="card-inner" id="cardInner">
                <div class="card-face front" id="cardFront">Click to Start</div>
                <div class="card-face back" id="cardBack">Pick an option above</div>
            </div>
        </div>
        <div class="navigation">
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
        <div class="footer">
        <img src="1018banner.png" alt="website 1018"
             10 and 18 Flashcard Study Game for Wildland Fire
            Created by KJ - More Tools at www.1018study.com
        </div>    
         <div class="footer">  

             <button id="saveAppBtn" style="display: none;">ðŸ“² Save to Home Screen</button>
        </div>
        <button class="reset-button" onclick="resetApp()">Reset</button>
    </div>
    
    <script src="script.js"></script>
    
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('ServiceWorker registered with scope:', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed:', err);
        });
    });
  }
</script>

</body>
</html>
